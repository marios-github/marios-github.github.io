<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitor Ansia Cloud</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Accedi</button>
    <button onclick="signup()">Registrati</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <div id="app" style="display: none;">
    <h1>Monitor Ansia Giornaliero (Cloud)</h1>
    <form id="log-form">
      <label>Ansia (0-10)<br><input type="number" id="ansia" min="0" max="10"></label><br>
      <label>Nodo stomaco (0-10)<br><input type="number" id="nodo" min="0" max="10"></label><br>
      <label>Energia/Azione (0-10) - ore 14:00<br><input type="number" id="energia" min="0" max="10"></label><br>
      <label>Rivotril preso?<br><input type="text" id="rivotril" placeholder="S/N + ora + dose"></label><br>
      <label>Note<br><textarea id="note"></textarea></label><br>
      <button type="submit">Salva</button>
    </form>
    <button onclick="logout()">Logout</button>
    <h2>Storico</h2>
    <table id="log-table">
      <thead><tr><th>Data</th><th>Ansia</th><th>Nodo</th><th>Energia</th><th>Rivotril</th><th>Note</th></tr></thead>
      <tbody></tbody>
    </table>
    <h2>Grafico Settimanale</h2>
    <canvas id="weeklyChart"></canvas>
    <h2>Grafico Mensile</h2>
    <canvas id="monthlyChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
